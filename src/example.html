<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/example.js"></script>
</head>
<body>
  <nav><ul>
    <h1>Navigation</h1>
    <li>Name: <input type="text" id="name"></li>
    <li>Surname: <input type="text" id="surname"></li>
    <li>Age: <input type="text" id="age"></li>
    <li><button id="test">Test</button></li>
    <li>Rotation speed:</li>
    <li><div id="speed"></div></li>
    <li>Size:</li>
    <li><div id="size"></div></li>
    <li>Color: <select id="color">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select></li>
    <li><button id="quit">Quit</button></li>
  </ul></nav>
</body>
</html>
